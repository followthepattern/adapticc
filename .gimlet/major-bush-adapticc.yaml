app: adapticc
env: major-bush
namespace: default
chart:
  repository: https://chart.onechart.dev
  name: onechart
  version: 0.70.0
values:
  containerPort: 8080
  gitRepository: followthepattern/adapticc
  gitSha: '{{ .SHA }}'
  image:
    context: apps/backend
    dockerfile: Dockerfile
    registry: customRegistry
    repository: registry.gimlet:30003/followthepatternqhogxfdq/{{ .APP }}
    strategy: dockerfile
    tag: '{{ .SHA }}'
  imagePullSecrets:
    - '{{ .APP }}-customregistry-pullsecret'
  ingress:
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
      kubernetes.io/ingress.class: nginx
    host: followthepattern-adapticc-qhogxfdq.gimlet.app
    tlsEnabled: true
  resources:
    ignoreLimits: true
