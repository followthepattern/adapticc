app: adapticc
env: modern-cherry
namespace: default
chart:
  repository: https://chart.onechart.dev
  name: onechart
  version: 0.70.0
values:
  gitRepository: followthepattern/adapticc
  gitSha: '{{ .SHA }}'
  image:
    dockerfile: ""
    registry: public
    strategy: static
    tag: "1.27"
  ingress:
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
      kubernetes.io/ingress.class: nginx
    host: followthepattern-adapticc-bjjgcydt.gimlet.app
    tlsEnabled: true
  resources:
    ignoreLimits: true
